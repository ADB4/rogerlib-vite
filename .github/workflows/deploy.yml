name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Frontend build and deploy
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      
      # Sync the built bundle.js and styles.css
      - name: Deploy bundle.js to S3
        run: |
          aws s3 cp rogerlib/static/assets/bundle.roger.js \
            s3://static.rogerlib.com/static/js/rogerlib/bundle.roger.js \
            --cache-control "public, max-age=31536000" \
            --content-type "application/javascript"
      
      - name: Deploy styles.css to S3
        run: |
          aws s3 cp rogerlib/static/styles.css \
            s3://static.rogerlib.com/static/js/rogerlib/styles.css \
            --cache-control "public, max-age=31536000" \
            --content-type "text/css"
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/static/js/rogerlib/bundle.roger.js" "/static/js/rogerlib/styles.css"

  # Backend build and deploy
  backend:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rogerlib:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/rogerlib:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rogerlib:latest
          cache-to: type=inline
      
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd rogerlib-vite/opt/rogerlib
            docker pull ${{ secrets.DOCKER_USERNAME }}/rogerlib:latest
            docker-compose -f docker-compose.yml down
            docker-compose -f docker-compose.yml up -d
            docker system prune -af --volumes